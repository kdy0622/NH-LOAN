<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NH 여신 파트너 Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@100..900&display=swap" rel="stylesheet">
    <script>
      // 브라우저 초기 로드 시 process 객체 즉시 생성 (에러 방지 최우선)
      window.process = { env: {} };
      
      window.onerror = function(msg, url, line, col, error) {
        console.error("Critical Runtime Error:", msg, "at", url, ":", line);
        const root = document.getElementById('root');
        if (root && root.innerHTML === "") {
          root.innerHTML = `
            <div style="padding:40px; color:#1e293b; font-family:sans-serif; text-align:center;">
              <h2 style="color:#ef4444; font-weight:900;">시스템 초기 로드 오류</h2>
              <p style="margin-top:10px; font-weight:600;">브라우저 캐시를 삭제하거나 페이지를 새로고침 해주세요.</p>
              <code style="display:block; margin-top:20px; padding:10px; background:#f1f5f9; border-radius:8px; font-size:12px;">${msg}</code>
            </div>`;
        }
      };
    </script>
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #f1f5f9;
            letter-spacing: -0.025em;
            margin: 0;
            overflow-x: hidden;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        @media print {
            header, footer, .no-print, button, input { display: none !important; }
            .print-only { display: block !important; }
            body { background: white !important; }
        }
        
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(4px); } to { opacity: 1; transform: translateY(0); } }
        
        select {
          appearance: none;
          background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
          background-repeat: no-repeat;
          background-position: right 0.4rem center;
          background-size: 1em 1em;
          padding-right: 1.5rem;
        }
    </style>
