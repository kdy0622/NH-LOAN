<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NH 여신 파트너 Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@100..900&display=swap" rel="stylesheet">
    <script>
      // 브라우저 환경에서 process.env 참조 에러 방지
      window.process = window.process || { env: {} };
      
      // 앱 구동 실패 시 에러 로깅
      window.onerror = function(msg, url, line, col, error) {
        console.error("Critical JS Error:", msg, "at", url, ":", line);
        const root = document.getElementById('root');
        if (root && root.innerHTML === "") {
          root.innerHTML = '<div style="padding:20px; color:red; font-family:sans-serif;">앱 로드 중 오류가 발생했습니다. 브라우저 콘솔을 확인해주세요.</div>';
        }
      };
    </script>
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #f1f5f9;
            letter-spacing: -0.025em;
            margin: 0;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        @media print {
            header, footer, .no-print, button, input { display: none !important; }
            .print-only { display: block !important; }
            body { background: white !important; }
        }
        
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(4px); } to { opacity: 1; transform: translateY(0); } }
        
        select {
          appearance: none;
          background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
          background-repeat: no-repeat;
          background-position: right 0.5rem center;
          background-size: 1.2em 1.2em;
          padding-right: 2rem;
        }
    </style>
<script type="importmap">

}
</script>
</head>

    <div id="root"></div>

</body>
</html>
